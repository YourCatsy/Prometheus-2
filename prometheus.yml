scrape_configs:
  - job_name: 'webapp'
    static_configs:
      - targets:
          - 'webapp:8080'

  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis:6379'

  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'prometheus:9090'
